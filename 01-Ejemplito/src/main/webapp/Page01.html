<body>
<p>Hola Mundo, desde JavaScript</p>
<script>
let numero = prompt("Escribe un numero y te digo si es par o impar");
if(numero%2==0)
	document.write(" El numero es par");
else
	document.write(" El numero es impar");
document.write("<br");
document.write("*****************************<br");

let totalPares = 0;
let totalImpares = 0;

for(numero =15; numero > 0; numero--) {
	document.write(numero);
	if(numero%2==0) {
		document.write(" El numero es par <br>");
	totalPares++;
}else {
	document.write(" El numero es impar <br>");
	totalImpares++;
}
}

document.write(" Total pares: ) " +totalPares+"<br>");
document.write(" Total impares: ) " +totalImpares+"<br>");

</script>
