<body>

<script>
let numero = prompt("Escribe un número mayor que 1");

if (numero > 1) {
    let suma = 0;
    let resultado = "";

    
    for (let i = 1; i <= numero; i++) {
        suma += i;

       
        if (i % 2 === 0) {
            resultado += i + " es un número par<br>";
        } else {
            resultado += i + " es un número impar<br>";
        }
    }

    
    alert(resultado + "\nLa suma de los números de 1 a " + numero + " es: " + suma)


} else {
    alert("ingrese un número mayor que 1.");
}




</script>
