<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Producto</title>
</head>
<body>
    <h2>Modificar Producto</h2>
    <form action="ProductoServlet" method="post">
        <input type="hidden" name="action" value="modificar"/>
        
        <label for="nombre">Nombre del producto a modificar:</label>
        <input type="text" id="nombre" name="nombre" required/><br><br>

        <label for="categoria">Nueva Categoría:</label>
        <select id="categoria" name="categoria">
            <option value="ELECTRONICA">Electrónica</option>
            <option value="ALIMENTACION">Alimentación</option>
            <option value="HOGAR">Hogar</option>
            <option value="MODA">Moda</option>
            <option value="DEPORTES">Deportes</option>
        </select><br><br>

        <label for="precio">Nuevo Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" min="0" required/><br><br>

        <label for="stock">Nuevo Stock:</label>
        <input type="number" id="stock" name="stock" min="0" required/><br><br>

        <button type="submit">Modificar Producto</button>
    </form>
</body>
</html>
